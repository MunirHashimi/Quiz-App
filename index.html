<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="container min-vh-100 d-flex flex-column justify-content-center align-items-center bg-light">
        <div class="card shadow-lg p-4 w-100" style="max-width: 600px;">
          <h2 class="text-center mb-4">Quiz Game</h2>
          <div id="question" class="alert alert-primary fw-semibold fs-5 text-center"></div>
          <div id="answers" class="d-grid gap-2 mb-3"></div>
          <button id="next-btn" class="btn btn-outline-primary w-100">Next</button>
        </div>
      </div>
      
      

  <script src="script.js"></script>

</html>
